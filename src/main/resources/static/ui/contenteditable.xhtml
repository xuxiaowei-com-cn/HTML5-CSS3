<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh" lang="zh">
<head>
    <title>contenteditable</title>
</head>
<body>

<h2>可编辑列表</h2>

<!--
    contenteditable 属性的主要功能是允许用户在线编辑元素中的内容。
 -->
<ul contenteditable="true" id="ul-contenteditable">
    <li>列表元素 1</li>
    <li>列表元素 2</li>
    <li>列表元素 3</li>
</ul>

<script type="text/javascript">

    window.onload = function () {
        let contenteditable = document.getElementById('ul-contenteditable');
        console.log('是否可编辑', contenteditable.isContentEditable)
    }

</script>

</body>
</html>
