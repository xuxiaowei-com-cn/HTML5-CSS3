<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh" lang="zh">
<head>
    <title>contextmenu</title>
</head>
<body>

<!-- 目前仅有 Firefox 支持 contextmenu -->
<div contextmenu="customContextmenu">
    上下文菜单
    <menu type="context" id="customContextmenu">
        <menuitem label="微信分享" onclick="console.log('微信分享')"></menuitem>
        <menuitem label="微博分享" onclick="console.log('微博分享')"></menuitem>
    </menu>
</div>

</body>
</html>
