<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh" lang="zh">
<head>
    <title>onresize</title>
</head>
<body>

<script type="text/javascript">

    window.onresize = function (e) {
        console.log('浏览器窗口调整大小时触发')
        console.log('窗口的高度(不包含工具条与滚动条)', e.target.innerHeight)
        console.log('窗口的宽度(不包含工具条与滚动条)', e.target.innerWidth)

        console.log('整个窗口的高度', e.target.outerHeight)
        console.log('整个窗口的宽度', e.target.outerWidth)

        console.log(e)
    }

</script>

</body>
</html>
