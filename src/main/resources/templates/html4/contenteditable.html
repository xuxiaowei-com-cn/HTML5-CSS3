<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="zh">
<head>
    <title>contenteditable</title>
</head>
<body>

<h2>可编辑列表</h2>

<!--
    contenteditable 属性的主要功能是允许用户在线编辑元素中的内容。
 -->
<ul contenteditable="true">
    <li>列表元素 1</li>
    <li>列表元素 2</li>
    <li>列表元素 3</li>
</ul>

</body>
</html>
