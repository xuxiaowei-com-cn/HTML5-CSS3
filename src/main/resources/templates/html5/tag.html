<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>tag</title>
</head>
<body>

<h2>不允许写结束标记</h2>
area、base、br、col、comment、embed、hr、img、input、keygen、link、meta、param、source、track、wbr

<h2>可以省略结束标记</h2>
li、dt、dd、p、rt、rp、optgroup、option、colgroup、thead、tbody、tfoot、tr、td、th

<h2>开始标记和技术标记全部可以省略</h2>
html、head、body、colgroup、tbody

</body>
</html>
